<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        // Задание 1.1
        let Product = function(name, price){
            this.name = name; 
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function(){
            this.price = this.price - (this.price * 0.25); 
        }

        let p1 = new Product('javascript курс', 10000);
        let p2 = new Product('C# курс', 10000);

        console.log("Наименование " + p1.name + "\t стоимость " + p1.price)
        p1.make25PercentDiscount();
        console.log("Наименование " + p1.name + "\t стоимость со скидкой " + p1.price)

        console.log("Наименование " + p2.name + "\t стоимость " + p2.price)
        p2.make25PercentDiscount();
        console.log("Наименование " + p2.name + "\t стоимость со скидкой " + p2.price)
        console.log();

        class Product1{
            name;
            price;

            constructor (name, price){
                this.name = name; 
                this.price = price;
            }

            make25PercentDiscount = function(){
                this.price = this.price - (this.price * 0.25); 
            }
        }

        let pcl1 = new Product1("PS5", 20000);
        let pcl2 = new Product1("xbox sx", 15000);

        console.log("Наименование " + pcl1.name + "\t стоимость " + pcl1.price)
        pcl1.make25PercentDiscount();
        console.log("Наименование " + pcl1.name + "\t стоимость со скидкой " + pcl1.price)

        console.log("Наименование " + pcl2.name + "\t стоимость " + pcl2.price)
        pcl2.make25PercentDiscount();
        console.log("Наименование " + pcl2.name + "\t стоимость со скидкой " + pcl2.price)
        console.log();

    </script>
</body>
</html>
