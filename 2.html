        /*

        {

            else if(a <= 0 && b <= 0){

        {
            // Задание 4
            function add(a, b){
                return a + b;
            }

            function diff(a, b){
                return a - b;
            }

            function division(a, b){
                return a / b;
            }

            function multiplication(a, b){
                return a * b;
            }

            // Задание 5
            function mathOperation(arg1, arg2, operation){
                switch(operation){
                    case "+" : return add(arg1, arg2); break;
                    case "-" : return diff(arg1, arg2); break;
                    case "/" : return division(arg1, arg2); break;
                    case "*" : return multiplication(arg1, arg2); break;
                    default: return 'Неизвестное действие';
                }
            }
            console.log('Проверка 5 + 2 = ' + mathOperation(5,2,"+"));
            console.log('Проверка 5 * 2 = ' + mathOperation(5,2,"*"));
            console.log('Проверка ошибки: ' + mathOperation(5,2,"abc"));
        }
