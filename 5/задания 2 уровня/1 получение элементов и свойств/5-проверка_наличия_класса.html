<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

     <script>
         "use strict";
         let d = document.querySelector('div');

         let containsHidden = d.classList.contains('hidden');
         console.log(
            containsHidden 
            ? 'В теге содержится класс "hidden"' 
            : 'В теге отсутствует класс "hidden"');
     </script>
</body>
</html>
