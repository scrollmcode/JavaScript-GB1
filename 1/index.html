    <script>

        //Задание 2

        //Задание 3
        /*
        Складываются два числа, затем конвертируются в строку и результат соединяется со строкой
        */
        console.log(10 + 10 + "10"); 

        /*
        Число конвертируется в строку, потому что второй операнд - строка
        */
        console.log(10 + "10" + 10); 

        /*
        Ответ - 30. Потому что знак "+" перед строкой конвертирует её в число, если в строке число
        */
        console.log(10 + 10 + +"10"); 

        /*
        Минус конвертирует строку в число со знаком "-". Пустая строка = "0"
        */
        console.log(10 / -""); 

        /*
        Разделитель в дробных числах - ".". Если в качестве разделителя использовать ",", то вернётся NaN
        */
        console.log(10 / +"2,5"); 
    </script>
